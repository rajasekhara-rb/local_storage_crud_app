<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>CRUD APP</title>
</head>

<body class="d-flex flex-column">
    <div id="alert-message-bar">
        <!-- for alert message display -->
    </div>
    <main class="d-flex flex-row">
        <div class="form w-50">
            <div class="container">
                <button class="btn btn-primary my-2 mt-3" id="create">Create Data</button>
            </div>

            <div id="form-div" class="container my-2" style="display:none;">
                <div id="form-heading" class="alert alert-warning d-flex justify-content-between">
                    <h1>Details Form</h1>
                    <i id="crossBtn" class="bi bi-x-circle-fill" style="font-size: 25px;"></i>
                </div>
                
                    <div class="form-group alert alert-primary my-1">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name">
                    </div>

                    <div class="form-group alert alert-primary my-1">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter Email" id="email">
                    </div>
                    <div class="form-group alert alert-primary my-1">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="number" class="form-control" placeholder="Enter phone number" id="phone">
                    </div>
                    <button class="btn btn-primary my-2 mt-3" id="submit" type="submit" value="submit" onclick="getData()">submit</button>
              
            </div>

        </div>

        <div class="table w-50">
            <div class="container">
                <h1 class="my-1">This is a CRUD app</h1>
            </div>
            <div class="container my-3">
                <table class="table table-dark" id="show">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <!-- <th>Action</th> -->
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
