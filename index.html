<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>CRUD APP</title>
</head>

<body>
    <div class="alert-message-bar">
    <!-- for alert message display -->
    </div>
    <div class="container">
        <button class="btn btn-primary my-2 mt-3" id="create">Create Data</button>

    </div>

    <div id="form-div" class="container my-2" style="display:none;">
        <div id="form-heading" class="alert alert-warning d-flex justify-content-between">
            <h1>Details Form</h1>
            <i id="crossBtn" class="bi bi-x-circle-fill" style="font-size: 25px;"></i>
        </div>
        <form action="" class="">
            <div class="form-group alert alert-primary my-1">
                <label for="id" class="form-label">Id:</label>
                <input type="number" class="form-control" placeholder="Enter Id" id="id">
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name">
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="name" class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" value="male" name="gender">
                    <label for="gender" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" value="female" name="gender">
                    <label for="gender" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="designation" class="form-label">Designation:</label>
                <input type="text" class="form-control" placeholder="Enter designation" id="designation">
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="company" class="form-label">Company:</label>
                <input type="text" class="form-control" placeholder="Enter company" id="company">
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" class="form-control" placeholder="Enter salary" id="salary">
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="project" class="form-label">Project:</label>
                <input type="text" class="form-control" placeholder="Enter project" id="project">
            </div>
            <div class="form-group alert alert-primary my-1">
                <label for="experience" class="form-label">Experience:</label>
                <input type="number" class="form-control" placeholder="Enter experience" id="experience">
            </div>

            <button class="btn btn-primary my-2 mt-3" id="submit" type="submit">submit</button>
        </form>
    </div>

    <div class="container">
        <h1 class="my-1">This is a CRUD app</h1>
    </div>
    <div class="container my-3">
        <table class="table table-dark">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Designation</th>
                <th>Company</th>
                <th>Salary</th>
                <th>Project</th>
                <th>Experience</th>
                <th>Actions</th>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>

    </main>
    <script src="script.js"></script>
</body>
